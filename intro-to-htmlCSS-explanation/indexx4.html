<!DOCTYPE html>
<html>

  <head>
   <title>Youtube.com Clone</title>
   <link rel="stylesheet" href="styles/styles4.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <input class="searchbar" type="text" placeholder="Search">

    <div class="video-preview"> 
      <div class="thumbnail-row">
        <img class="thumbnail" src="styles/thumbnail-1.webp" alt="">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="styles/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="author">Marques Brownlee</p>
          <p class="metadata">3.4M views &#183; 6 months ago</p>
        </div> 
      </div>
    </div>

    <div class="video-preview"> 
      <div class="thumbnail-row">
        <img class="thumbnail" src="styles/thumbnail-2.webp" alt="">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="styles/channel-2.jpeg">
        </div>
        <div class="video-info">
          <p class="title">Try not To Laugh Challenge #9</p>
          <p class="author">Markiplier</p>
          <p class="metadata">19M views &#183; 4 years ago</p>
        </div> 
      </div>
    </div>

</html>
