<!DOCTYPE html>
<html>

  <head>
   <title>Positioning</title>
   <link rel="stylesheet" href="styles/styles7-b.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
  </head>

  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      ">header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
      ">sidebar</div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      ">div 1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      ">div 2s</div>
  </body>
 

</html>
