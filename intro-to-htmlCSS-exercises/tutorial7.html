<!DOCTYPE html>
<html>
<head>
  <title>Tutorial 7</title>
  <link rel="stylesheet" href="styles/tutorial7.css">
</head>

<body>
  <p class="header">Excercise 7</p>
  <div class="overlay1">
    <div>
      <p>a. Rounded Corner</p>
      <img class="roundedCorner" src="styles/cat.jpg" alt="">
    </div>
    <div>
      <p>b. Square and Center</p>
      <img class="squareAndCenter" src="styles/cat.jpg" alt="">
    </div>
    <div>
      <p>c. Rounded</p>
      <img class="rounded" src="styles/cat.jpg" alt="">
    </div>
  </div>
<!----------------------------------------------------------------------------------------------------->

  <p class="header">Create a textbox:</p>
  <div class="overlay2">
    <div class="d7overlay">
      <p class="d7title">7d. With rounded corners</p>
      <input class="d7input" type="text" placeholder="Search">
    </div>
    <div class="e7overlay">
      <p class="e7title">7e. With a shadow, and no border</p>
      <input class="e7input" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="f7overlay">
      <p class="f7title">7f. LinkedIn signup</p>
      <p class="f7text1">Email</p>
      <input class="f7input" type="text">
      <p class="f7text2">By clicking Agree & Join, you agree to the Privacy Policy.</p>
      <button class="f7button">Agree & Join</button>
    </div>
    <div class="g7overlay">
      <p class="g7title">7g. Twitter text box</p>
      <img class="g7image" src="styles/cat.jpg" alt="cat">
      <input class="g7input" type="text" placeholder="What's happening?">
      <button class="g7button">Tweet</button>
    </div>
  </div>
</body>
</html>
