<!DOCTYPE html>
<head></head>
<body>
<style>

.subscribe-button{
	background-color: red;
	color: white;
	border: none;
	border-radius: 2px;
	cursor: pointer;
	transition: 0.15s;
	margin-right: 8;
	margin-left: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 16px;
	padding-right: 16px;
	vertical-align: top;
}
.subscribe-button:hover{
	opacity: 0.8;
}
.subscribe-button:active{
	opacity: 0.5;
}

.join-button{
	background-color: white;
	border-color: rgb(41, 118, 211);
	border-style: solid;
	border-width: 1px;
	color: rgb(41, 118, 211);
	height: 36px;
	width: 62px;
	border-radius:2px ;
	cursor: pointer;
	transition: background-color 0.15s, color 1s;
	margin-left: 8px;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 16px;
	padding-right: 16px;
	vertical-align: top;
}
.join-button:hover{
	background-color: rgb(41, 118, 211);
	color: white;
}
.join-button:active{
	opacity: 0.7;
}

.tweet-button{
	background-color: rgb(2, 158, 255);
	color: white;
	border: none;
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 16px;
	padding-right: 16px;
	border-radius: 18px;
	font-weight: bold;
	font-size: 15px;
	cursor: pointer;
	margin-left: 8px;
	transition: box-shadow 1s, transform 1s;
	vertical-align: top;

}
.tweet-button:hover{
	box-shadow: 5px 5px 10px rgb(0, 0, 0);
	transform: translate(-5%, -5%);
}

/***************************************************************************************************
***************************************************************************************************/

.numx{
	margin-left: 100px;
}
.num{
	margin-left: 10px;
	margin-right: 10px;
}

.stretch{
	background-color: rgb(17, 110, 17);
	border-style: none;
	color: white;
	padding-left: 12px;
	padding-right: 12px;
	padding-bottom: 5px;
	padding-top: 5px;
	transition: transform 0.5s;
	margin-left: 100px;
}
.stretch:hover{
	transform: scale(1.6,1.6);
}
.stretch1{
	background-color: rgb(17, 110, 17);
	border-style: none;
	color: white;
	width: 70px;
	height: 25px;
	transition: width 0.5s, height 0.5s;
	margin-left: 100px;
	cursor: pointer;
}
.stretch1:hover{
	width: 100px;
	height: 40px;
}

.shadow{
	background-color: rgb(17, 110, 17);
	border-style: none;
	color: white;
	width: 70px;
	height: 25px;
	box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.425);
	cursor: pointer;
}
.shadow:active{
	box-shadow: none;
	transform:translate(5%, 5%) ;
}

.one{
	background-color: rgb(17, 110, 17);
	border-style: none;
	color: white;
	padding-left: 12px;
	padding-right: 12px;
	padding-bottom: 5px;
	padding-top: 5px;
	margin-left: 5px;
	margin-right: 5px;
	transition: padding 0.5s, margin 0.5s;
}
.one:hover{
	padding-left: 17px;
	padding-right: 17px;
	margin-right: 0px;
	margin-left: 0px;
}
.two{
	background-color: rgb(17, 110, 17);
	border-style: none;
	color: white;
	padding-left: 12px;
	padding-right: 12px;
	padding-bottom: 5px;
	padding-top: 5px;
	margin-left: 5px;
	margin-right: 5px;
	transition: padding 0.5s, margin 0.5s;
}
.two:hover{
	padding-left: 17px;
	padding-right: 17px;
	margin-right: 0px;
	margin-left: 0px;
}
.three{
	background-color: rgb(17, 110, 17);
	border-style: none;
	color: white;
	padding-left: 12px;
	padding-right: 12px;
	padding-bottom: 5px;
	padding-top: 5px;
	margin-left: 5px;
	margin-right: 5px;
	transition: padding 0.5s, margin 0.5s;
}
.three:hover{
	padding-left: 17px;
	padding-right: 17px;
	margin-right: 0px;
	margin-left: 0px;
}
</style>
